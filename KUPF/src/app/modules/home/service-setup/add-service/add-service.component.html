<!-- TO GET FORM ID AND SETTINGUP LANGAUGE. -->
<input type="hidden" #AddService name="AddService" value="AddService">
<div class="notice d-flex bg-light-primary rounded border-primary border border-dashed p-6 mb-3">
    <div class="d-flex flex-stack flex-grow-1 flex-wrap flex-md-nowrap">
        <div class="row">
            <div class="btn-group " role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary float-left ArFontStyle" lang="AR-SA"*ngFor="let item of formBodyLabels | filterLabels:'btnSave'">{{item.title}}</button>
                <button type="button" class="btn btn-warning float-left ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'btnCancel'">{{item.title}}</button>
                <button type="button" class="btn btn-danger float-left ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'btnBack'">{{item.title}}</button>
            </div>
        </div>
    </div>
</div>

<!--Parital View For Search-->
<app-search-tab></app-search-tab>

<!--Service Information-->
<div class="card mb-5 mb-xl-10">
    <!--begin::Card header-->
    <div class="card-header card-header-stretch pb-0 panel1bgColor" *ngFor="let label of formHeaderLabels$ | async let i = index;">
        <!--begin::Title-->
        <div class="card-title">
            <h3 class="m-0 ArFontStyle" lang="AR-SA" id="MembershipTransactions">{{label.headerName}}</h3>
        </div>
        <div class="card-title">
            <h3 class="m-0 text-danger ArFontStyle" lang="AR-SA">Service Status</h3>
        </div>
        <!--end::Title-->
    </div>
    <!--end::Card header-->
    <!--begin::Tab content-->
    <div id="kt_billing_payment_tab_content" class="card-body tab-content">
        <!--begin::Tab panel-->
        <div id="kt_billing_creditcard" class="tab-pane fade show active" role="tabpanel">
            <!--begin::Title-->
            <!-- <h3 class="mb-5">Job Information</h3> -->
            <!--end::Title-->
            <!--begin::Row-->
            <div class="row gx-9 gy-6">
                <form autocomplete="off">
                    <div class="row mb-6">
                        <div class="col-lg-4 fv-row">
                            <label class="col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'lblServiceType'">{{item.title}}</label>
                            <select class="form-control bg-light" aria-label="Select example">
                                <option>-Select-</option>
                                <option value="1">Type 1</option>
                                <option value="2">Type 2</option>
                            </select>
                        </div>
                        <div class="col-lg-4 fv-row">
                            <label class="col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'lblServiceSubType'">{{item.title}}</label>
                            <select class="form-control bg-light" aria-label="Select example">
                                <option>-Select-</option>
                                <option value="1">Type 1</option>
                                <option value="2">Type 2</option>
                            </select>
                        </div>
                        <div class="col-lg-4 fv-row">
                            <label class="col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'lblServiceSubType'">{{item.title}}</label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0" readonly
                                />
                        </div>
                    </div>
                    <div class="row mb-6">
                        <div class="col-lg-4 fv-row">
                            <label class="col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'lblAmount'">{{item.title}}</label>
                            <input type="number" class="form-control form-control-lg  mb-3 mb-lg-0" 
                                />
                        </div>
                        <div class="col-lg-4 fv-row">
                            <label class="col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'lblNoOfInstallments'">{{item.title}}</label>
                            <input type="number" class="form-control form-control-lg  mb-3 mb-lg-0" 
                                />
                        </div>
                        <div class="col-lg-4 fv-row">
                            <label class="col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'lblInstallmentAmount'">{{item.title}}</label>
                            <input type="number" class="form-control form-control-lg  mb-3 mb-lg-0" 
                                />
                        </div>
                    </div>
                    <div class="row mb-6">
                        <div class="col-lg-4 fv-row">
                            <label class="col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'lblGiftAmount'"><small class="text-danger">Incase of Gift By Default=Y </small>  {{item.title}} </label>
                            <input type="number" class="form-control form-control-lg  mb-3 mb-lg-0" 
                                />
                        </div>
                        <div class="col-lg-4 fv-row">
                            <label class="col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'lblStartingDeductionMonth'">{{item.title}}</label>
                            <input type="number" class="form-control form-control-lg  mb-3 mb-lg-0" 
                                />
                        </div>
                        <div class="col-lg-4 fv-row">
                            <label class="col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'lblUntilMonth'">{{item.title}}</label>
                            <input type="date" class="form-control form-control-lg  mb-3 mb-lg-0" 
                                />
                        </div>
                    </div>
                </form>
            </div>
            <!--end::Row-->
        </div>

    </div>
    <!--end::Tab content-->
</div>
<!--Payment Information-->
<div class="card mb-5 mb-xl-10">
    <!--begin::Card header-->
    <div class="card-header card-header-stretch pb-0 panel2bgColor">
        <!--begin::Title-->
        <div class="card-title">
            <h3 class="m-0 ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'lblPaymnetInformation'">{{item.title}}</h3>
        </div>
        <!--end::Title-->
    </div>
    <!--end::Card header-->
    <!--begin::Tab content-->
    <div id="kt_billing_payment_tab_content" class="card-body tab-content">
        <!--begin::Tab panel-->
        <div id="kt_billing_creditcard" class="tab-pane fade show active" role="tabpanel">
            <!--begin::Title-->
            <!-- <h3 class="mb-5">Personal Information</h3> -->
            <!--end::Title-->
            <!--begin::Row-->
            <div class="row gx-9 gy-6">
                <form autocomplete="off">                    
                    <div class="row mb-4">
                        <div class="col-lg-4 fv-row">
                            <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'lblBeneficiary'">{{item.title}}</label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0"
                                name="nameInArabic" />
                        </div>
                        <div class="col-lg-4 fv-row">
                            <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'lblAccountant'">{{item.title}}</label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0"
                                name="nameInArabic" />
                        </div>
                       
                        <div class="col-lg-4 fv-row">
                            <label class="col-lg-6 col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'lblBank'">{{item.title}} </label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0"
                                name="nameInArabic" />
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-lg-4 fv-row">
                            <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'lblVoucherId'">{{item.title}}</label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0"
                                name="nameInArabic" />
                        </div>
                        <div class="col-lg-4 fv-row">
                            <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'lblVoucherDate'">{{item.title}}</label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0"
                                name="nameInArabic" />
                        </div>
                        
                    </div>
                    <div class="row mb-4">
                        <div class="col-lg-4 fv-row">
                            <label class="col-lg-6 col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'lblCollectedDate'">{{item.title}}</label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0"
                                name="nameInArabic" />
                        </div>
                        <div class="col-lg-4 fv-row">
                            <label class="col-lg-8 col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'lblCollectedByRelative'">{{item.title}}</label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0"
                                name="nameInArabic" />
                        </div>
                        <div class="col-lg-4 fv-row">
                            <label class="col-lg-8 col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'lblCollectedPersonCivilId'">{{item.title}}</label>
                            <input type="text" class="form-control form-control-lg  mb-3 mb-lg-0"
                                name="nameInArabic" />
                        </div>
                    </div>
                </form>
            </div>
            <!--end::Row-->
        </div>

    </div>
    <!--end::Tab content-->
    
</div>

<app-financial-detials></app-financial-detials>
