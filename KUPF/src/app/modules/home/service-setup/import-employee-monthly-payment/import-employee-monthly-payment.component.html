<div class="card mb-5 mb-xl-10" >
    <!--begin::Card header-->
    <div class="card-header card-header-stretch pb-0 panel2bgColor" *ngFor="let label of formHeaderLabels$ | async let i = index;">
        <!--begin::Title-->
        <div class="card-title">
            <h3 class="m-0 ArFontStyle" lang="AR-SA" id="lblHeader">{{label.headerName}}</h3>
        </div>
        <!--end::Title-->
    </div>
    <!--end::Card header-->
    <!--begin::Tab content-->

        
    
    <div id="kt_billing_payment_tab_content" class="card-body tab-content">
        <!--begin::Tab panel-->
        <div id="kt_billing_creditcard" class="tab-pane fade show active" role="tabpanel">
            <!--begin::Title-->
            <!-- <h3 class="mb-5">Personal Information</h3> -->
            <!--end::Title-->
            <!--begin::Row-->
            <div class="row gx-9 gy-6">
                <form autocomplete="off">
                    <div class="row mb-4">     
                        <div class="col-lg-6 fv-row">
                            <div class="mt-4">                                
                                <label class="form-label ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'lblPeriod'">{{item.title}} </label>
                                <input class="form-control" type="date">
                              </div>
                        </div>                  
                        <div class="col-lg-6 fv-row">
                            <div class="mt-4">
                                <label for="formFile" class="form-label ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'lblSelectFile'"> {{item.title}}</label>
                                <input class="form-control" type="file" id="formFile"> 
                                
                              </div>
                        </div>
                    </div>                  
                </form>
            </div>
            <!--end::Row-->
        </div>

    </div>
    <!--end::Tab content-->
    <div class="card-footer d-flex justify-content-end py-6 px-9 ">
        <button type="button" class="btn btn-primary float-right ArFontStyle" lang="AR-SA" *ngFor="let item of formBodyLabels | filterLabels:'btnUpload'">{{item.title}}
        </button>

    </div>
</div>
