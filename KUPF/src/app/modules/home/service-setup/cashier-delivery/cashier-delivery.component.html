<ngb-accordion #ngbOfferDetails="ngbAccordion" activeIds="ngb-panel-1" opened="true">
    <ngb-panel id="ngb-panel-1">
        <ng-template ngbPanelTitle>
            <h3 class="m-0 ArFontStyle" lang="AR-SA">Cashier Deleviry Preparation Screen - شاشة إعداد مسودة أمين الصندوق
            </h3>
        </ng-template>
        <ng-template ngbPanelContent>
            <form [formGroup]="cashierDeliveryForm">
                <div class="notice d-flex bg-light-primary rounded border-primary border border-dashed p-6 mb-3">
                    <div class=" flex-stack flex-grow-1 flex-wrap flex-md-nowrap">
                        <div class="row">
                            <div class="col-lg-3 fv-row">
                                <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA">Employee
                                    Name</label>
                                <input type="text" class="form-control" formControlName="englishName" readonly
                                    style="background-color: #e9e9e9;" />
                            </div>
                            <div class="col-lg-3 fv-row">
                                <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA">Employee
                                    ID </label>
                                <input type="text" class="form-control" formControlName="employeeId" readonly
                                    style="background-color: #e9e9e9;" />
                            </div>
                            <div class="col-lg-3 fv-row">
                                <label class="col-form-label fw-bold fs-6 ArFontStyle label-color"
                                    lang="AR-SA">CId</label>
                                <input type="text" class="form-control" formControlName="empCidNum" readonly
                                    style="background-color: #e9e9e9;" />
                            </div>
                            <div class="col-lg-3 fv-row">
                                <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA">PF
                                    Id</label>
                                <input type="text" class="form-control" formControlName="pfid" readonly
                                    style="background-color: #e9e9e9;" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 fv-row">
                        <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA"> 
                            المبلغ الإجمالي   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Total Amount</label>
                        <input type="number" class="form-control" formControlName="totalAmount" readonly
                            style="background-color: #e9e9e9;" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 fv-row">
                        <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA">التفاصيل المصرفية &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Bank Details</label>
                        <ng-select [items]="selectBankAccount$ | async" bindLabel="accountName"
                            formControlName="bankAccount1" bindValue="accountNumber" lang="AR-SA"
                            (change)="onBankAccountSelect($event)">
                        </ng-select>
                        <span class="text-danger"
                            *ngIf="isFormSubmitted && cashierDeliveryFrm.bankAccount1.errors?.required">
                            Bank is required
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 fv-row">
                        <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA">رقم المسودة 
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Draft Number</label>
                        <input type="number" class="form-control" formControlName="draftNumber1" readonly
                            style="background-color: #e9e9e9;" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 fv-row">
                        <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA"> تاريخ المسودة 
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            Draft Date</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fas fa-calendar"></i>
                            </span>
                            <input type="text" class="form-control" bsDatepicker
                                [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }" formControlName="draftDate1"
                                name="draftDate" lang="AR-SA" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 fv-row">
                        <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA">استلمت من قبل 
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Received By</label>
                        <input type="text" class="form-control" formControlName="receivedBy1" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 fv-row">
                        <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA">تاريخ الحصول عليه 
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            Received Date</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fas fa-calendar"></i>
                            </span>
                            <input type="text" class="form-control" bsDatepicker
                                [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }" formControlName="receivedDate1"
                                name="receivedDate1" lang="AR-SA"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 fv-row">
                        <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA"> من إعداد / تسليم بواسطة  
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            Prepared / Delivered by</label>
                        <input type="text" class="form-control" formControlName="deliveredBy1" readonly
                            style="background-color: #e9e9e9;" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 fv-row">
                        <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA">تاريخ التحضير / التسليم 
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            Prepared / Delivered Date</label>                      
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fas fa-calendar"></i>
                                </span>
                                <input type="text" class="form-control" bsDatepicker
                                    [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }" formControlName="deliveryDate1" lang="AR-SA" readonly style="background-color: #e9e9e9;" />
                            </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="text-right">
                        <button mat-raised-button color="primary" (click)="onSaveClick()">Save</button>&nbsp;
                        <button mat-raised-button color="accent"
                            routerLink="/service-setup/cashier-approval">Back</button>
                    </div>
                </div>
            </form>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
