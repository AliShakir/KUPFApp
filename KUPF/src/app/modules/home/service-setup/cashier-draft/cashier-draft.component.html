<ngb-accordion #ngbOfferDetails="ngbAccordion" activeIds="ngb-panel-1" opened="true">
    <ngb-panel id="ngb-panel-1">
        <ng-template ngbPanelTitle>
            <h3 class="m-0 ArFontStyle" lang="AR-SA">Cashier Draft Preparation Screen - شاشة إعداد مسودة أمين الصندوق</h3>
        </ng-template>
        <ng-template ngbPanelContent>
            <form [formGroup]="cashierDraftForm">
            <div class="notice d-flex bg-light-primary rounded border-primary border border-dashed p-6 mb-3">
                <div class=" flex-stack flex-grow-1 flex-wrap flex-md-nowrap">
                    <div class="row">
                        <div class="col-lg-3 fv-row">
                            <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA">Employee Name</label>
                            <input type="text" class="form-control" formControlName="englishName" readonly/>
                        </div> 
                        <div class="col-lg-3 fv-row">
                            <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA">Employee ID </label>
                            <input type="text" class="form-control" formControlName="employeeId" readonly/>
                        </div> 
                        <div class="col-lg-3 fv-row">
                            <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA">CId</label>
                            <input type="text" class="form-control" formControlName="empCidNum" readonly/>
                        </div> 
                        <div class="col-lg-3 fv-row">
                            <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA">PF Id</label>
                            <input type="text" class="form-control" formControlName="pfid" readonly/>
                        </div>                        
                    </div>        
                </div>
            </div>              
                <div class="row">                                
                    <div class="col-lg-4 fv-row">
                        <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA">Total Amount - المبلغ الإجمالي</label>
                        <input type="number" class="form-control"
                            formControlName="totalAmount"/>
                    </div>                                
                </div>   
                <div class="row">
                    <div class="col-lg-4 fv-row">
                        <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA">Bank Details - التفاصيل المصرفية</label>
                        <ng-select [items]="selectBankAccount$ | async" bindLabel="accountName"
                                    formControlName="bankDetails" bindValue="accountNumber" lang="AR-SA" (change)="onBankAccountSelect($event)"> 
                        </ng-select>
                    </div>                        
                </div>
                <div class="row">
                    <div class="col-lg-4 fv-row">
                        <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA">Draft Number - رقم المسودة</label>
                        <input type="number" class="form-control"
                            formControlName="draftNumber1"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 fv-row">
                        <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA">Draft Date - تاريخ المسودة  </label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fas fa-calendar"></i>
                            </span>                                        
                                <input type="text" class="form-control" bsDatepicker
                                [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }" formControlName="draftDate"
                                name="draftDate" lang="AR-SA" />
                        </div>
                         <span class="text-danger"
                                    *ngIf="isFormSubmitted && cashierDraftFrm.bankDetails.errors?.required">
                                    Service Sub Type is required
                          </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 fv-row">
                        <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA">Received By - استلمت من قبل </label>
                        <input type="text" class="form-control"
                            formControlName="receivedBy"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 fv-row">
                        <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA">Received Date - تاريخ الحصول عليه  </label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fas fa-calendar"></i>
                            </span>                                        
                                <input type="text" class="form-control" bsDatepicker
                                [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }" formControlName="receivedDate"
                                name="receivedDate" lang="AR-SA" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 fv-row">
                        <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA">Prepared / Delivered by - من إعداد / تسليم بواسطة</label>
                        <input type="text" class="form-control"
                            formControlName="deliveredBy" readonly/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 fv-row">
                        <label class="col-form-label fw-bold fs-6 ArFontStyle label-color" lang="AR-SA">Prepared / Delivered Date  - تاريخ التحضير / التسليم</label>
                        <input type="text" class="form-control"
                            formControlName="deliverDate" readonly/>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="text-right">
                        <button mat-raised-button color="primary">Save</button>&nbsp;
                        <button mat-raised-button color="accent" routerLink="/service-setup/cashier-approval">Back</button>
                    </div>                    
                </div>             
            </form>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
