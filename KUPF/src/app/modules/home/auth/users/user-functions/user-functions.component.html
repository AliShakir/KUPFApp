<div class="card mb-5 mb-xl-8 ">
    <!--begin::Header-->
    <div class="card-header border-0 pt-5 panel1bgColor">
        <div class="card-toolbar">
            <h3 class="text-dark ArFontStyle" lang="AR-SA">User Functions</h3>
        </div>
        <h3 class="card-title align-items-start flex-column">

        </h3>
    </div>
    <!--end::Header-->
    <!--begin::Body-->
    <div class="card-body py-3">
        <div class="row mb-6">
            <div class="col-lg-3 fv-row">
                <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle">Tenent Id</label>
                <select class="form-control bg-light" aria-label="Select example">
                    <option disabled selected>--Select Tenent Id--</option>
                    <option value="1">21</option>
                </select>
            </div>
            <div class="col-lg-3 fv-row">
                <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle">Location Id</label>
                <select class="form-control bg-light" aria-label="Select example">
                    <option disabled selected>--Select Location Id--</option>
                    <option value="1">1</option>
                </select>
            </div>
            <div class="col-lg-3 fv-row">
                <label class="col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA">Users</label>
                <!-- <ng-select [items]="users$ | async" bindLabel="firstName" bindValue="userId">                            
                </ng-select> -->
                <select class="form-control">
                <option disabled selected>--Select User--</option>
                <option *ngFor="let user of users$ | async" value="{{user.userId}}">{{user.firstName}}</option>
                   
                </select>
            </div>
            <div class="col-lg-3 fv-row">
                <label class="col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA">Master Id</label>
                <!-- <ng-select [items]="masterIds$ | async" bindLabel="menU_NAMEEnglish" bindValue="masterId">                            
                </ng-select> -->
                <select class="form-control">
                <option disabled selected>--Select Master Id--</option>
                <option *ngFor="let ids of masterIds$ | async" value="{{ids.masterId}}">{{ids.menU_NAMEEnglish}}</option>
            </select>
            </div>
        </div>
        <hr />
        
        <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
            <ngb-panel title="Module Wise Menu">
                <ng-template ngbPanelContent>
                    <div class="row mb-4">
                        <div class="col-lg-6 fv-row">
                                      
                        </div>
                        <div class="col-lg-6 fv-row">
                            <div class="text-left">
                                <button mat-raised-button color="primary" class="float-left" (click)="savedata()">Submit Menu Module Wise</button> |       
                                <button mat-raised-button color="accent" class="mt-4">Add</button>  
                            </div>                               
                        </div>
                    </div>
                   <!--Mat Table Below here-->
                   <div class="table-responsive mt-3">
                    <!--begin::Table-->
                    <table class="table table-row-bordered table-hover" >
                        <!--begin::Table head-->
                        <thead class="headingBgColor">
                            <tr class="text-center">
                                <th class="min-w-240px text-center ArFontStyle" lang="AR-SA" >Menu and Sub Menu</th>
                                <th class="min-w-20px ArFontStyle" lang="AR-SA" >
                                    <mat-checkbox class="example-margin"(change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </th>
                                <th class="min-w-20px ArFontStyle" lang="AR-SA" >
                                    <mat-checkbox class="example-margin"(change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </th>
                                <th class="min-w-20px ArFontStyle" lang="AR-SA" >
                                    <mat-checkbox class="example-margin"(change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </th>
                                <th class="min-w-20px ArFontStyle" lang="AR-SA" >
                                    <mat-checkbox class="example-margin"(change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </th>
                                <th class="min-w-20px ArFontStyle" lang="AR-SA" >
                                    <mat-checkbox class="example-margin"(change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </th>
                                <th class="min-w-20px ArFontStyle" lang="AR-SA">
                                    <mat-checkbox class="example-margin"(change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </th>   
                                <th class="min-w-20px text-center ArFontStyle" lang="AR-SA" >
                                    <mat-checkbox class="example-margin"(change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </th>
                                <th class="min-w-20px ArFontStyle" lang="AR-SA" >
                                    <mat-checkbox class="example-margin"(change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </th>
                                <th class="min-w-20px ArFontStyle" lang="AR-SA" >
                                    <mat-checkbox class="example-margin"(change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </th>
                                <th class="min-w-20px ArFontStyle" lang="AR-SA" >
                                    <mat-checkbox class="example-margin"(change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </th>
                                <th class="min-w-20px ArFontStyle" lang="AR-SA" >
                                    <mat-checkbox class="example-margin"(change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </th>
                                <th class="min-w-20px ArFontStyle" lang="AR-SA" >
                                    <mat-checkbox class="example-margin"(change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </th>                      
                            </tr>
                        </thead>
                        <thead class="subHeadingBgColor">
                            <tr class="text-center">
                                <th class="min-w-240px text-right ArFontStyle" lang="AR-SA" >Menu Items</th>
                                <th class="min-w-20px ArFontStyle" lang="AR-SA" >
                                    Admin
                                </th>
                                <th class="min-w-20px ArFontStyle" lang="AR-SA" >
                                    Add
                                </th>
                                <th class="min-w-20px ArFontStyle" lang="AR-SA" >
                                    Edit
                                </th>
                                <th class="min-w-20px ArFontStyle" lang="AR-SA" >
                                    Delete
                                </th>
                                <th class="min-w-20px ArFontStyle" lang="AR-SA" >
                                    Print
                                </th>
                                <th class="min-w-20px ArFontStyle" lang="AR-SA">
                                    Label
                                </th>   
                                <th class="min-w-20px text-center ArFontStyle" lang="AR-SA" >
                                    SP1
                                </th>
                                <th class="min-w-20px ArFontStyle" lang="AR-SA" >
                                    SP2
                                </th>
                                <th class="min-w-20px ArFontStyle" lang="AR-SA" >
                                    SP3
                                </th>
                                <th class="min-w-20px ArFontStyle" lang="AR-SA" >
                                    SP4
                                </th>
                                <th class="min-w-20px ArFontStyle" lang="AR-SA" >
                                    SP5
                                </th>
                                <th class="min-w-40px ArFontStyle" lang="AR-SA" >
                                    Active Menu
                                </th>                      
                            </tr>
                        </thead>
                        <!--end::Table head-->
                        <!--begin::Table body-->
                        <tbody id="functionsTable">
                            <tr *ngFor="let item of userFunctions$ | async">
                               <div *ngIf="lang == 'ar'">
                                <td class="text-right ArFontStyle" lang="AR-SA">
                                    {{item.menU_NAMEArabic}}
                                  </td>
                               </div>
                               <div *ngIf="lang == 'en'">
                                <td class="text-right">
                                    {{item.menU_NAMEEnglish}}
                                  </td>
                               </div>
                                <td>
                                    <mat-checkbox class="example-margin" name="useR_TYPE" [checked]="item.useR_TYPE === 1" (change)="checkCheckBoxvalue($event,item,'useR_TYPE')"></mat-checkbox>
                                </td>
                                <td>
                                    <mat-checkbox class="example-margin" name="addflage"  [checked]="item.addflage === 1" (change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </td>
                                <td>
                                    <mat-checkbox class="example-margin" name="editflage"  [checked]="item.editflage === 1" (change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </td>
                                <td>
                                    <mat-checkbox class="example-margin" name="delflage"   [checked]="item.delflage === 1" (change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </td>
                                <td>
                                    <mat-checkbox class="example-margin" name="printflage"  [checked]="item.printflage === 1"   (change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </td>
                                <td>
                                    <mat-checkbox class="example-margin" name="emty"  (change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </td>
                                <td>
                                    <mat-checkbox class="example-margin"  name="sP1"  [checked]="item.sP1 === 1"(change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </td>
                                <td>
                                    <mat-checkbox class="example-margin"  name="sP2"  [checked]="item.sP2 === 1" (change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </td>
                                <td>
                                    <mat-checkbox class="example-margin" name="sP3" [checked]="item.sP3 === 1" (change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </td>
                                <td>
                                    <mat-checkbox class="example-margin" name="sP4" [checked]="item.sP4 === 1" (change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </td>
                                <td>
                                    <mat-checkbox class="example-margin" name="sP5" [checked]="item.sP5 === 1" (change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </td>
                                <td>
                                    <mat-checkbox class="example-margin" name="activE_FLAG" [checked]="item.activE_FLAG === 1" (change)="checkCheckBoxvalue($event,item)"></mat-checkbox>
                                </td>
                            </tr>                           
                            
                        </tbody>
                        <!--end::Table body-->
                    </table>
                    <!--end::Table-->
                </div>

                </ng-template>
               
            </ngb-panel>
        </ngb-accordion>
    </div>
    <div class="card-footer">

    </div>
</div>
