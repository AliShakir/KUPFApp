<input type="hidden" #AddEmployee name="AddEmployee" value="AddEmployee">

<div class="notice d-flex bg-light-primary rounded border-primary border border-dashed p-6 mb-3">
  <div class="d-flex flex-stack flex-grow-1 flex-wrap flex-md-nowrap">
    <div class="row">
      <div class="btn-group " role="group" aria-label="Basic example"
        *ngFor="let bodyLabel of formBodyLabels; let i = index">
        <!-- Save Button -->
        <button type="button" class="btn btn-primary float-left ArFontStyle" lang="AR-SA"
          (click)="submitForm()">{{bodyLabel[0].title}}</button>
        <!-- Cancel Button -->
        <button type="button" class="btn btn-warning float-left ArFontStyle"
          lang="AR-SA">{{bodyLabel[1].title}}</button>
        <!-- Back Button -->
        <button type="button" class="btn btn-danger float-left ArFontStyle" routerLink="/employee/view-employee"
          routerLinkActive="active" lang="AR-SA">{{bodyLabel[2].title}}</button>
      </div>
    </div>
  </div>
</div>
<!-- TO GET FORM ID AND SETTINGUP LANGAUGE. -->

<div class="card mb-5 mb-xl-10">
  <!--begin::Card header-->
  <div class="card-header card-header-stretch pb-0 panelBgColor">
    <!--begin::Title-->
    <div class="card-title" *ngFor="let label of formHeaderLabels; let i = index">
      <h3 class="m-0 ArFontStyle" lang="AR-SA">{{label.headerName}}</h3>
    </div>
    <!--end::Title-->
  </div>
  <!--end::Card header-->

  <!--begin::Tab content-->
  <div id="kt_billing_payment_tab_content" class="card-body tab-content"
    *ngFor="let bodyLabel of formBodyLabels; let i = index">

      <!--begin::Title-->
      <!-- <h3 class="mb-5">Personal Information</h3> -->
      <!--end::Title-->
      <!--begin::Row-->
      <div class="row gx-9 gy-6">
        <form autocomplete="off" [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()" id="employeeForm">
          <div class="row mb-6">
            <div class="col-lg-6 fv-row">
              <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle"
                lang="AR-SA">{{bodyLabel[4].title}}</label>
              <app-text-input [formControl]='addEmployeeForm.controls["englishName"]' lang="AR-SA"
                label="Employee Name"></app-text-input>
            </div>
            <div class="col-lg-6 fv-row">
              <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle"
                lang="AR-SA">{{bodyLabel[5].title}}</label>
              <app-text-input [formControl]='addEmployeeForm.controls["arabicName"]' [label]='"Arabic Name"'>
              </app-text-input>
            </div>
          </div>
          <div class="row mb-6">
            <div class="col-lg-4 fv-row">
              <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle"
                lang="AR-SA">{{bodyLabel[6].title}}</label>
              <input type="text" class="form-control" bsDatepicker [bsConfig]="datePickerConfig"
                [formControl]='addEmployeeForm.controls["empBirthday"]' />
            </div>
            <div class="col-lg-4 fv-row">
              <label class="col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA">{{bodyLabel[7].title}}</label>
              <select class="form-control bg-light" aria-label="Select example"
                [formControl]='addEmployeeForm.controls["empGender"]'>
                <option>-Select-</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
              </select>
            </div>
            <div class="col-lg-4 fv-row">
              <label class="col-form-label fw-bold fs-6 ArFontStyle" lang="AR-SA">{{bodyLabel[8].title}}</label>
              <select class="form-control bg-light" aria-label="Select example"
                [formControl]='addEmployeeForm.controls["empMaritalStatus"]'>
                <option>-Select-</option>
                <option value="Married">Married</option>
                <option value="Single">Single</option>
              </select>
            </div>
          </div>

          <div class="row mb-6">
            <div class="col-lg-4 fv-row">
              <label class="col-lg-6 col-form-label fw-bold fs-6 ArFontStyle"
                lang="AR-SA">{{bodyLabel[9].title}}</label>
              <app-text-input [formControl]='addEmployeeForm.controls["mobileNumber"]' [label]='"Mobile Number"'>
              </app-text-input>
            </div>
            <div class="col-lg-4 fv-row">
              <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle"
                lang="AR-SA">{{bodyLabel[10].title}}</label>
              <app-text-input [formControl]='addEmployeeForm.controls["empWorkTelephone"]' [label]='"Land Line"'>
              </app-text-input>
            </div>
            <div class="col-lg-4 fv-row">
              <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle"
                lang="AR-SA">{{bodyLabel[11].title}}</label>
              <app-text-input [formControl]='addEmployeeForm.controls["empWorkEmail"]' [label]='"Email"'>
              </app-text-input>
            </div>
          </div>
          <div class="row mb-6">
            <div class="col-lg-6 fv-row">
              <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle"
                lang="AR-SA">{{bodyLabel[12].title}}</label>
              <app-text-input [formControl]='addEmployeeForm.controls["next2KinName"]' [label]='"Kin Name"'>
              </app-text-input>
            </div>
            <div class="col-lg-6 fv-row">
              <label class="col-lg-4 col-form-label fw-bold fs-6 ArFontStyle"
                lang="AR-SA">{{bodyLabel[13].title}}</label>
              <app-text-input [formControl]='addEmployeeForm.controls["next2KinMobNumber"]' [label]='"Kin Mobile"'>
              </app-text-input>
            </div>
          </div>
        </form>
      </div>
      <!--end::Row-->
    </div>


    <!--end::Tab content-->
  </div>
