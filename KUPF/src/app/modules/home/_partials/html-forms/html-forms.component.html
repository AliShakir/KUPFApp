<ngb-accordion #acc="ngbAccordion" class="mb-2" opened="false">
    <ngb-panel>
        <ng-template ngbPanelTitle>            
            <h3 class="m-0 ArFontStyle" lang="AR-SA">Website Display Content - محتوى عرض الموقع</h3>  
          </ng-template>
      <ng-template ngbPanelContent >    
        <form [formGroup]="editorForm" id="editorForm" autocomplete="off">
            <div class="row mb-3">
                <div class="col-md-6">
                    <h3 class="mt-2"><strong class="ArFontStyle"> English Website Content - محتوى الموقع باللغة الإنجليزية</strong></h3>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Web URL English Page" formControlName="englishWebPageName" />
                </div>
            </div>
            <angular-editor id="editor1" [config]="config" formControlName="englishHtml"></angular-editor>
            <br/>   
                 
            <div class="row mb-3">
                <div class="col-md-6">
                    <h3><strong class="ArFontStyle">Arabic Website Content - محتوى الموقع العربي</strong></h3>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Web URL Arabic Page" formControlName="arabicWebPageName"/>
                </div>
            </div>
            <angular-editor id="editor2" [config]="config" formControlName="arabicHtml" class="ArFontStyle"></angular-editor>
        </form>    
       
      </ng-template>
    </ngb-panel>
</ngb-accordion>
