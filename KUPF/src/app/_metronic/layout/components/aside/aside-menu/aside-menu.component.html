  <div *ngIf="lang === 'en'">
    <div class="menu-item menu-accordion here hidding" data-kt-menu-trigger="click" routerLinkActive="here show" *ngFor="let mainMenu of menuHeading">
      <span class="menu-link">
        <span class="menu-icon"><i [ngClass]="mainMenu.headingIconPath"></i></span>        
        <span class="menu-title" data-link="/error">{{mainMenu.headingNameEnglish}}</span>
        <span class="menu-arrow" *ngIf="mainMenu.headingNameEnglish != 'Dashboard*'"></span>
      </span>
      <div class="menu-sub menu-sub-accordion" routerLinkActive="menu-active-bg">
        <div data-kt-menu-trigger="click" class="menu-item menu-accordion mb-1">
          <ng-container *ngFor="let subMenu of mainMenu.menuItems">
            <div class="menu-item menu-accordion here hidding" data-kt-menu-trigger="click" routerLinkActive="here show"  *ngIf="subMenu.menuItems.length > 0">  
              <span class="menu-link">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>      
                <span class="menu-title" data-link="/error">{{subMenu.menuItemNameEnglish}}</span>
                <span class="menu-arrow"></span>
              </span>
              <div class="menu-sub menu-sub-accordion" routerLinkActive="menu-active-bg">
                <div data-kt-menu-trigger="click" class="menu-item menu-accordion mb-1">
                  <ng-container *ngFor="let childMenu of subMenu.menuItems">
                    <a class="menu-link" [routerLink]="childMenu.menuItemLink">
                      <span class="menu-bullet">
                        <span class="bullet bullet-dot"></span>
                      </span>
                      <span class="menu-title">{{childMenu.menuItemNameEnglish}}</span>
                    </a>
                  </ng-container>
                </div>
              </div>              
            </div> 
            <div class="menu-item" *ngIf="subMenu.menuItems.length == 0"> 
              <a class="menu-link" [routerLink]="subMenu.menuItemLink">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title ArFontStyle" lang="SA-AR">{{subMenu.menuItemNameEnglish}}</span>
              </a>
            </div>
          </ng-container>                 
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="lang === 'ar'">
    <div class="menu-item menu-accordion here hidding" data-kt-menu-trigger="click" routerLinkActive="here show" *ngFor="let mainMenu of menuHeading">
      <span class="menu-link">
        <span class="menu-icon"><i [ngClass]="mainMenu.headingIconPath"></i></span>        
        <span class="menu-title ArFontStyle" lang="SA-AR" data-link="/error">{{mainMenu.headingNameArabic}}</span>
        <span class="menu-arrow"></span>
      </span>
      <div class="menu-sub menu-sub-accordion" routerLinkActive="menu-active-bg">
        <div data-kt-menu-trigger="click" class="menu-item menu-accordion mb-1">
          <div class="menu-item" *ngFor="let subMenu of mainMenu.menuItems">
            <a class="menu-link" [routerLink]="subMenu.menuItemLink">
              <span class="menu-bullet">
                <span class="bullet bullet-dot"></span>
              </span>
              <span class="menu-title ArFontStyle" lang="SA-AR">{{subMenu.menuItemNameArabic}}</span>
            </a>
          </div>        
        </div>
      </div>
    </div>
  </div>
